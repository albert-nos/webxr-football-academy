<!DOCTYPE html>
<html>
<head>
  <title>ProXR Football Trainer</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@5.2.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.6/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a-scene physics="driver: cannon; gravity: -9.8" shadow="cast: true; receive: true" fog="type: linear; color: #87CEEB; near: 20; far: 80"
           webxr="requiredFeatures: ['local-floor', 'hand-tracking']" arjs="sourceType: webcam; debugUIEnabled: false" background="color: #87CEEB">
    <!-- Lighting, Pitch, Goal, Ball, Keeper, Teammate, Cones, AR Marker â€“ same as before, add gltf-models for assets e.g. <a-gltf-model src="assets/football.glb" id="ball" dynamic-body> -->
  </a-scene>
  <div id="ui" class="show"><!-- Menu buttons/XP as before --></div>
  <div id="dashboard"><canvas id="heatmap"></canvas></div>
  <script type="module" src="main.js"></script> <!-- Loads all JS modules -->
</body>
</html>
